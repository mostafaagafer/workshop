<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #e6e0e0;
        }
        header {
            background-color: #050a06e3;
            color: rgb(155, 154, 153);
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 20px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            color: #5e5a4a;
            border-bottom: 2px solid #5e5a4a;
            padding-bottom: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: calc(33.333% - 10px);
            border-radius: 5px;
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
